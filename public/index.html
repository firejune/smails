<!DOCTYPE html> 
<html lang="ko"><head> 
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/> 
  <meta name="author" content="firejune"/> 
  <meta name="description" content="Smails Communitor"/> 
  <meta name="keywords" content="Smails"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/> 
 
  <title>Smails Communitor</title> 
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/> 
 
  <style type="text/css"> 
    body { background: #000; color: #fff; }
    h2 { color: #999; } 
    form { position: absolute; z-index: 10; }
    #log {
      position: absolute; z-index: 10; top: 60px; right: 60px; padding: 10px 20px;
      font-size: 12px; border: 1px solid #555; list-style: none; background: rgba(0,0,0,.5);
    }
    .column { float: left; margin-right: 20px; background: rgba(0,0,0,.5); padding: 10px; }
    .clearfix { clear: both; padding-top: 20px; }
    .logs { color: blue; }
    .success { color: green; }
    .warnings { color: orange; }
    .errors { color: red; }
    .serverErrors { color: red; }
 
    #HorizontalBox {
      text-align: center; position: absolute; top: 50%; left: 0px; width: 100%; height: 1px;
      overflow: visible; display: block; border: 0;
    }
    #VerticalBox {
      position: absolute; left: 50%; width: 1px; height: 1px;
      color: rgb(0,0,0); overflow: visible; border: 0;
    }
    #canvas {
      position: absolute; left: -320px; top: -240px; width: 640px;
      height: 480px; background-color: rgb(0,0,0);
    }
    #output {
      position: absolute; top: 240px; left: -320px; width: 640px;
      color: rgb(40,35,35); text-align: right;
      font-family: Verdana, sans-serif; font-size: 8pt;
    }
  </style> 
</head><body> 
 
  <h1>Smails Communitor</h1> 
  <ul id="log" style="display: none"></ul> 
  <form action="compiler.html" method="post" onsubmit="return compile(this)"> 
    <input type="hidden" name="type" value="code"/> 
    <div class="column"> 
 
      <h2>Applications</h2> 
    </div> 
    <div class="column"> 
      <h2>Basic Libraries</h2> 
    </div> 
    <div class="column"> 
      <h2>Extend Libraries</h2> 
    </div> 
 
  </form> 

  <script type="text/javascript" src="/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/lib.js"></script> 
  <script type="text/javascript" src="/smails.js"></script>
  <script type="text/javascript"> 
    //
  </script> 
 
</body></html>
